<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con socket</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="titleBox m-2 card rounded border">
            <h1 class="text-center">CHAT DE LOS MANC0S 2.0</h1>
        </div>

        <div class="chatBox card rounded">
            <div class="chatMessage m-5">
                <div class="input-group flex-nowrap ">
                    <span class="input-group-text" id="addon-wrapping">Manco dice:</span>
                    <input id="chatMessage" type="text" class="form-control" placeholder="Mensaje.." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>

            <div class="mx-5 mb-5 border">
                <p class="mx-3" id="log"></p>
            </div>
        </div>

    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
